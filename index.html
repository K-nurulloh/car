   <template id="templateSkeleton">
  <div class="rounded-2xl bg-[#3a2a21] shadow-lg border border-[#5a3f31]">
    <div class="p-5">
      <div class="h-6 w-[142px] bg-[#4a3528] rounded mb-3 animate-pulse"></div>
      <div class="h-4 w-28 bg-[#4a3528] rounded mb-5 animate-pulse"></div>

      <div class="flex justify-end gap-2">
        <div class="h-10 w-16 bg-[#4a3528] rounded animate-pulse"></div>
        <div class="h-10 w-16 bg-[#4a3528] rounded animate-pulse"></div>
        <div class="h-10 w-16 bg-[#4a3528] rounded animate-pulse"></div>

   <template id="toast">
  <div class="fixed bottom-5 right-5">
    <div class="px-4 py-3 rounded-xl bg-[#6b4a2f] text-white shadow-lg border border-[#c59a6c]">
      <span id="span"></span>
    </div>
  </div>
</template>


    <dialog id="my_modal_3" class="modal bg-[#3a2a21] text-[#f2e7dc] border border-[#5a3f31">
      <div class="modal-box bg-[#3a2a21] text-[#f2e7dc] border border-[#5a3f31">
        <form method="dialog">
          <button
            class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
            ✕
          </button>
        </form>
        <h3 class="text-lg font-bold">Add Car</h3>
        <p class="py-4">Toldiring.</p>
        <form
          id="carAddForm"
          class="w-full h-[250px] overflow-y-auto overflow-x-hidden">
          <input
            name="name"
            type="text"
            placeholder="Car name"
            class="w-full input js-car-name" />
          <input
            name="year"
            type="number"
            min="2000"
            max="2025"
            placeholder="Car year"
            class="input w-full" />
          <input type="color" name="color" class="" />
          <input
            name="maxSpeed"
            type="text"
            placeholder="Max-Speed"
            class="input w-full" />
          <input
            name="horsePower"
            type="number"
            placeholder="horsePower"
            class="input w-full" />
          <input
            name="seatCount"
            type="number"
            placeholder="seatCount"
            class="input w-full" />

          <input
            name="country"
            type="text"
            placeholder="country"
            class="input w-full" />

          <input
            name="fuelType"
            type="text"
            placeholder="fuelType"
            class="input w-full" />

          <input
            name="doorCount"
            type="number"
            placeholder="doorCount"
            class="input w-full" />
          <input
            name="colorName"
            type="text"
            placeholder="colorName"
            class="input w-full" />

          <button class="btn w-full js-btn w-full px-3 py-2 rounded-lg bg-[#6b4a2f] hover:bg-[#7a5637] text-white duration-200">Submit</button>
        </form>
      </div>
    </dialog>

    <dialog id="editModal" class="modal bg-[#3a2a21] text-[#f2e7dc] border border-[#5a3f31">
      <div class="modal-box bg-[#3a2a21] text-[#f2e7dc] border border-[#5a3f31">
        <form method="dialog">
          <button
            class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
            ✕
          </button>
        </form>
        <h3 class="text-lg font-bold">Edit</h3>
        <p class="py-4">To'ldiring</p>
        <form
          id="carEditForm"
          class="w-full h-[250px] overflow-y-auto overflow-x-hidden">
          <input
            name="name"
            type="text"
            placeholder="Car name"
            class="w-full input js-car-name" />
          <input
            name="year"
            type="number"
            min="2000"
            max="2025"
            placeholder="Car year"
            class="input w-full" />
          <input type="color" name="color" class="" />
          <input
            name="maxSpeed"
            type="text"
            placeholder="Max-Speed"
            class="input w-full" />
          <input
            name="horsePower"
            type="number"
            placeholder="horsePower"
            class="input w-full" />

          <input
            name="country"
            type="text"
            placeholder="country"
            class="input w-full" />

          <input
            name="fuelType"
            type="text"
            placeholder="fuelType"
            class="input w-full" />

          <button class="btn w-full js-btn w-full px-3 py-2 rounded-lg bg-[#6b4a2f] hover:bg-[#7a5637] text-white duration-200">Submit</button>
        </form>
      </div>
    </dialog>

   <footer class="bg-[#2a201a] border-t border-[#5a3f31]">
  <div class="max-w-[1152px] mx-auto px-5 py-6 flex items-center justify-center gap-4">
    <button
      class="px-4 py-2 rounded-lg bg-[#3a2a21] border border-[#5a3f31] text-[#f2e7dc] hover:bg-[#433024] duration-200"
      id="prev"
    >
      Prev
    </button>

    <button
      class="px-4 py-2 rounded-lg bg-[#6b4a2f] text-white hover:bg-[#7a5637] duration-200"
      id="next"
    >
      Next
    </button>
  </div>
</footer>
