<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>

  <body>
    <!-- Header -->
    <header  class="bg-[#6D6E72]">
      <div class="navbar shadow-sm">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Cars</a>
        </div>

        <div class="flex justify-end w-full">
          <button class="btn btn-primary shadow-sm shadow-[#272727]
            transition-all hover:shadow-[0px_10px_25px_#DB2E4D]" onclick="my_modal_3.showModal()">
            + Add
          </button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <section class="pt-25">
        <div class="flex flex-col items-center">
        <div id="container" class="flex flex-wrap justify-center mt-[100px] gap-10 "></div>


          <div
            id="loader"
            class="flex flex-wrap justify-center gap-5"
          ></div>
        </div>

        <template id="templateCard">
          <div
            class="card shadow-sm shadow-[#272727] bg-[#6D6E72] transition-all hover:shadow-[0px_0px_10px_#DB2E4D]"
          >
             <div class="card-body gap-4 flex flex-col items-center text-center">
              <h2 class="card-title text-amber-50" id="card-title"></h2>
              <p id="card-text" class="opacity-80 text-amber-50"></p>

              <div class="card-actions flex justify-center">
                <div class="tooltip" data-tip="Delete">
                  <button
                    class="btn js-delete-button btn-primary"
                  >
                     <svg
                  class="text-white pointer-events-none"
                  width="15"
                  height="15"
                  viewBox="0 0 15 15"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5.5 1C5.22386 1 5 1.22386 5 1.5C5 1.77614 5.22386 2 5.5 2H9.5C9.77614 2 10 1.77614 10 1.5C10 1.22386 9.77614 1 9.5 1H5.5ZM3 3.5C3 3.22386 3.22386 3 3.5 3H5H10H11.5C11.7761 3 12 3.22386 12 3.5C12 3.77614 11.7761 4 11.5 4H11V12C11 12.5523 10.5523 13 10 13H5C4.44772 13 4 12.5523 4 12V4L3.5 4C3.22386 4 3 3.77614 3 3.5ZM5 4H10V12H5V4Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                  </button>
                </div>

                <div class="tooltip" data-tip="Info">
                  <button
                    class="btn btn-primary js-info-button"
                  >
                    <svg
                     width="15" 
                     height="15" 
                     viewBox="0 0 15 15" 
                     fill="none" 
                     xmlns="http://www.w3.org/2000/svg">
                     <path 
                     d="M11.8536 1.14645C11.6583 0.951184 11.3417 0.951184 11.1465 1.14645L3.71455 8.57836C3.62459 8.66832 3.55263 8.77461 3.50251 8.89155L2.04044 12.303C1.9599 12.491 2.00189 12.709 2.14646 12.8536C2.29103 12.9981 2.50905 13.0401 2.69697 12.9596L6.10847 11.4975C6.2254 11.4474 6.3317 11.3754 6.42166 11.2855L13.8536 3.85355C14.0488 3.65829 14.0488 3.34171 13.8536 3.14645L11.8536 1.14645ZM4.42166 9.28547L11.5 2.20711L12.7929 3.5L5.71455 10.5784L4.21924 11.2192L3.78081 10.7808L4.42166 9.28547Z" 
                     fill="currentColor" 
                     fill-rule="evenodd" 
                     clip-rule="evenodd"></path></svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </template>

        <template id="templateLoader">
          <div class="card bg-base-100 w-96">
           <div class="card-body">
              <h2 class="card-title skeleton w-75 h-6.75"></h2>
            <p class="skeleton w-75 h-5"></p>
              <div class="card-actions justify-end pt-5">
                 <div class="skeleton w-12 h-10"></div>
               <div class="skeleton w-12 h-10"></div>
            </div>
            </div>
          </div>
        </template>
      </section>
    </main>

    <!-- Fotterr -->
    <footer>
      <div class="flex my-10 gap-10 items-center justify-center">
        <button
          class="btn bg-[#6D6E72] transition-all hover:bg-[#DB2E4D]
          hover:shadow-[0px_0px_10px_#DB2E4D]"
          id="prev"
        >
          Prev
        </button>
        <button
          class="btn bg-[#6D6E72] transition-all hover:bg-[#DB2E4D]
          hover:shadow-[0px_0px_10px_#DB2E4D]"
          id="next"
        >
          Next
        </button>
      </div>
    </footer>

    <dialog id="my_modal_3" class="justify-center modal-middle absolute">
      <div class="modal-box w-[420px] max-h-[90vh] p-6 rounded-2xl shadow-2xl">
        <form method="dialog">
          <button
            class="btn btn-sm btn-circle btn-ghost absolute right-3 top-3 hover:text-white transition"
          >
            ✕
          </button>
        </form>

        <h3 class="text-xl font-bold text-center mb-2">
          Yangi mashina qo'shish
        </h3>

        <p class="text-center text-sm text-gray-400 mb-4">
          Yangi mashina qo'shish uchun ma'lumotlarni kiriting
        </p>

       <form id="carAddForm" class="flex-col flex gap-5 mt-5">
              <input
                type="text"
                placeholder="Car name"
                class="input js-car-name w-full"
                name="name"
                required
              />
              <input
                type="number"
                placeholder="Car year"
                class="input js-car-year w-full"
                name="year"
                required
              />
              <span class="flex gap-5"
                >Car collor: <input type="color" name="color" class="cursor-pointer js-car-color" required
              /></span>
              <label class="input">
                <input
                  name="speed"
                  type="text"
                  class="grow js-car-speed"
                  placeholder="The speed of the car"
                  required
                />
                km/h
              </label>
              <input
                type="number"
                placeholder="Car power"
                class="input js-car-power"
                name="power"
                required
              />
              <input
                type="text"
                placeholder="Car acceleration"
                class="input js-car-acceleration"
                name="acceleration"
                required
              />
              <input
                type="text"
                name="category"
                placeholder="Car category"
                class="input js-car-category"
                required
              />

              <button class="btn w-full mt-5" id="submitButton">Submit</button>
            </form>
      </div>
    </dialog>
    <dialog id="editModal" class="modal">
          <div class="modal-box">
            <form method="dialog">
              <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <h3 class="text-lg font-bold">Edit a car</h3>
            <p class="py-4">Enter information to edit a car!</p>

            <form id="carEditForm" class="flex-col flex gap-5">
              <input
                type="text"
                placeholder="Car name"
                class="input js-car-name w-full"
                name="name"
              />
              <input
                type="number"
                placeholder="Car year"
                class="input js-car-year w-full"
                name="year"
              />
              <span class="flex gap-5"
                >Car collor: <input type="color" name="color" class="cursor-pointer js-car-color"
              /></span>
              <label class="input">
                <input
                  name="speed"
                  type="text"
                  class="grow js-car-speed"
                  placeholder="The speed of the car"
                />
                km/h
              </label>
              <input
                type="number"
                placeholder="Car power"
                class="input js-car-power"
                name="power"
              />
              <input
                type="text"
                placeholder="Car acceleration"
                class="input js-car-acceleration"
                name="acceleration"
              />
              <input
                type="text"
                name="category"
                placeholder="Car category"
                class="input js-car-category"
              />

              <button class="btn w-full" id="submitButton">Submit</button>
            </form>
          </div>
        </dialog>

          <div class="modal-box">

              <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>

            <p class="py-4">Enter information to edit a car!</p>

            <form id="carEditForm" class="flex-col flex gap-5">

              <input

                placeholder="Car year"

              <span class="flex gap-5"

                <input

          </div>
        </dialog>
      

    <script type="module" src="js/app.js"></script>
  </body>
</html>
